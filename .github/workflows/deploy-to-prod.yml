name: Ahoy, frens

on:
    push:
        branches:
            - master

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        steps:
            - name: Dokku
              uses: dokku/github-action@v1.0.1
              with:
                  git_remote_url: ${{ secrets.GIT_REMOTE_URL }}
                  ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
